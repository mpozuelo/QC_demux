extra_fn_clean_exts:
    - '_R1'
    - '_R2'
    - '.sorted'

report_comment: >
    This report has been generated by the bioinformaticians from the Genetics Unit from CIMA Universidad de Navarra.
# Run only these modules
custom_logo: "Logo_IdisNA_CIMA.png"

run_modules:
    - custom_content
    - fastqc
    - cutadapt
    - star
    - samtools
    - picard
    - rseqc

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - './fastqc/*.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after adapter trimming.'
        path_filters:
            - './trimgalore/fastqc/*.zip'

# Move custom-content sections to the bottom of the report
report_section_order:
    software_versions:
        order: -1000
    mpozuelo-QC_demux-summary:
        order: -1100


# Customise the module search patterns to speed up execution time
#  - Skip module sub-tools that we are not interested in
#  - Replace file-content searching with filename pattern searching
#  - Don't add anything that is the same as the MultiQC default
# See https://multiqc.info/docs/#optimise-file-search-patterns for details
sp:
    cutadapt:
        fn: '*report.txt'

    samtools/stats:
        fn: '*.stats'

    rseqc/bam_stat:
        fn: '*.bam_stat.txt'

    picard/markdups:
        fn: '*.MarkDuplicates.metrics.txt'
    



